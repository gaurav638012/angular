<div class="add_course_button">
    <div *ngIf="is_professor">
        <button class="addCourse" (click)="AddCourse()">Add Course</button>
    </div>
</div>

<div class="flex-container">
    <div *ngFor="let course of courses;index as i">
        <div class="card bg-danger" style="width: 300px;">
            <img class="card-img-top" src="assets/img1.jpg" alt="Card image">

            <div class="card-body">
                <h3 class="card-title">{{course.code}}</h3>
                <h4><a routerLink="{{'/course/'+course.id}}"> {{course.name}}</a></h4>
            </div>
        </div>

    </div>
</div>
