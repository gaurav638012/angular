<div class="card bg-success text-white">
<div class="card-header">Add Course</div>
<div class="class-body">
<form [formGroup]="CourseForm" (ngSubmit)="onSubmit()">
      
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="course name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" placeholder="course code" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
            <div *ngIf="f.code.errors.required">Code is required</div>
            <div *ngIf="f.code.errors.maxlength">Code must be 5 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add Course
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
